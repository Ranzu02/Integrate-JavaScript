<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble and stop propagation</title>
</head>
<body id = "body">
    <section id = "section">
        <ul id = "ul">
            <li>Lorem, ipsum.</li>
            <li id="item-2">Mollitia, commodi.</li>
            <li>In, perspiciatis!</li>
            <li>Corrupti, quam.</li>
            <li>Voluptas, unde.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log("List item 2 is clicked");
            event.stopImmediatePropagation();
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log("List item 2 clicked again is clicked");
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log("List item 2 Clicked again and again is clicked");
        })

        document.getElementById('ul').addEventListener('click', function(){
            console.log("Ul section clicked");
        })

        document.getElementById('section').addEventListener('click', function(){
            console.log("Section clicked");
        })

        document.getElementById('body').addEventListener('click', function(){
            console.log("Body clicked");
        })
    </script>
</body>
</html>
