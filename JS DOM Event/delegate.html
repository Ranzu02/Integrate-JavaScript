<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <ul id="parent-ul">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Veritatis, aspernatur?</li>
        <li class="item">Hic, reiciendis?</li>
        <li class="item">Fugit, laborum.</li>
    </ul>
    <button id="button">Add item</button>
    <script>
        
        // const items = document.getElementsByClassName('item');
        // for (const item of items){
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }


        // Delegate event to the parent

        document.getElementById('parent-ul').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('button').addEventListener('click', function(){
            const li = document.createElement('li');
            li.innerText = "New items added";
            li.classList.add('item');
            document.getElementById('parent-ul').appendChild(li);
        })
        
    </script>
</body>
</html>
