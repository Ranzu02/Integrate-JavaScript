<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <header>
      <section class="text-center pt-6 pb-16">
        <h1 class="text-5xl font-semibold">Welcome to <span class="text-lime-600">Baap Er Bank</span>!!!!</h1>
      </section>
      <main>
        <section class="container mx-auto pl-10 py-10 bg-sky-200">
          <h3 class="text-3xl mb-4">Please Login</h3>
          <input class="block w-1/2 mb-2 px-3" type="text" name="" id="email" placeholder="Please enter your email">
          <input class="block w-1/2 mb-2 px-3" type="password" name="" id="password" placeholder="Please enter your password">
          <button id="button" class="bg-yellow-600 px-6 py-2 rounded-md mt-2 hover:bg-red-400">Submit</button>
        </section>
      </main>
    </header>
    <script src="bank.js"></script>
</body>
</html>
